<app-modal-header
  [description]="'tenants.add.description'"
  [title]="'tenants.add.title'"
></app-modal-header>
<div class="content">
  <form [formGroup]="tenantForm" class="flex flex-col gap-3">
    <section class="flex w-full flex-col gap-3 p-2 rounded-md">
      <label>{{ 'tenants.add.basic_information' | translate }}</label>
      <div class="flex gap-3">
        <app-qr-input
          class="w-1/2"
          [label]="'tenants.add.tenant_name'"
          [placeholder]="'tenants.add.tenant_name_placeholder'"
          formControlName="tenantName"
          [controlName]="'tenantName'"
          [parentGroup]="tenantForm"
          [required]="true"
        ></app-qr-input>
        <app-qr-input
          class="w-1/2"
          [label]="'tenants.add.tenant_code'"
          [placeholder]="'tenants.add.tenant_code_placeholder'"
          formControlName="tenantCode"
          [controlName]="'tenantCode'"
          [parentGroup]="tenantForm"
          [required]="true"
        ></app-qr-input>
      </div>
      <div class="flex gap-3">
        <app-qr-select
          formControlName="countryId"
          [controlName]="'countryId'"
          [parentGroup]="tenantForm"
          [options]="types"
          [label]="'tenants.add.country'"
          [placeholder]="'tenants.add.select_country'"
          [required]="true"
          class="w-1/2"
        ></app-qr-select>
      </div>
      <div class="flex gap-2 flex-col">
        <label>{{ 'tenants.add.description_label' | translate }}</label>
        <textarea
          class="p-3"
          placeholder="{{ 'tenants.add.description_placeholder' | translate }}"
          formControlName="description"
        ></textarea>
      </div>
      <label>{{ 'tenants.add.services' | translate }}</label>
      <div class="flex justify-between w-full">
        <div class="flex items-center gap-3 w-1/3">
          <label>{{ 'tenants.add.bills_payment' | translate }} </label>
          <nz-switch formControlName="billPayment"></nz-switch>
        </div>
        <div class="flex items-center gap-3 w-1/3">
          <label>{{ 'tenants.add.cash_out' | translate }} </label>
          <nz-switch formControlName="cashout"></nz-switch>
        </div>
        <div class="flex items-center gap-3 w-1/3">
          <label>{{ 'tenants.add.allow_vat' | translate }} </label>
          <nz-switch formControlName="service"></nz-switch>
        </div>
      </div>
    </section>
  </form>
</div>
<app-modal-footer
  [submitText]="'common.save_submit'"
  (isSubmitted)="submit()"
></app-modal-footer>
