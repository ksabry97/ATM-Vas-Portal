<div class="flex flex-col gap-4">
  <app-entity-header
    [title]="'services.setup.title'"
    [description]="'services.setup.description'"
    (isCreateClicked)="openModel()"
  ></app-entity-header>
  <div class="w-full flex gap-4">
    <app-entity-card
      *ngFor="let item of items"
      class="w-1/3 flex-grow"
      [item]="item"
    ></app-entity-card>
  </div>
  <div class="table-wrapper rounded-md">
    <app-qr-table
      [columns]="columns"
      [data]="banks"
      [actions]="actions"
      [paginator]="true"
      [rows]="10"
    ></app-qr-table>
  </div>
</div>
<app-qr-modal
  [modalComponent]="createServ"
  [isVisible]="globalServ.isModalOpened()"
></app-qr-modal>
