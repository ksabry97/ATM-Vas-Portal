<div class="p-5 flex justify-center items-center flex-col gap-3">
  <nz-icon
    nzType="close-circle"
    nzTheme="outline"
    class="icon"
    (click)="closeModal()"
  />
  <h1>{{ 'auth.otp' | translate }}</h1>
  <p class="w-3/5">
    {{ 'auth.otp_instructions' | translate }}
  </p>
  <app-otp-input></app-otp-input>
  <span>{{ formatTime(timer) }}</span>
  <button class="resend" [disabled]="!resend" (click)="startTimer()">
    {{ 'auth.resend' | translate }}
  </button>
  <button class="rounded-md submit-btn p-2">{{ 'auth.login_title' | translate }}</button>
</div>
