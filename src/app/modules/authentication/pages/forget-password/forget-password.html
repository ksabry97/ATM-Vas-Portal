<div class="flex justify-center items-center custom-container">
  <form class="flex flex-col gap-5 p-6 rounded-md" [formGroup]="resetForm">
    <h1>{{ 'auth.forget_password_title' | translate }}</h1>
    <app-qr-input
      [label]="'common.email'"
      [placeholder]="'common.enter_email'"
      formControlName="email"
      [controlName]="'email'"
      [parentGroup]="resetForm"
    ></app-qr-input>
    <button class="submit-btn rounded-md" [disabled]="resetForm.invalid">
      {{ 'common.continue' | translate }}
    </button>
    <button class="bk-btn rounded-md" (click)="back()">{{ 'common.back_to_login' | translate }}</button>
  </form>
</div>
