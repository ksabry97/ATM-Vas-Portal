<div class="flex flex-col gap-4">
  <app-entity-header
    [title]="'Role Managment'"
    [description]="'Manage user acces, roles and permissions'"
    (isCreateClicked)="openModel()"
  ></app-entity-header>
  <div class="table-wrapper rounded-md">
    <app-qr-table
      [columns]="columns"
      [data]="banks"
      [actions]="actions"
      [paginator]="true"
      [rows]="10"
    ></app-qr-table>
  </div>
</div>
<app-qr-modal
  [modalComponent]="createRole"
  [isVisible]="globalServ.isModalOpened()"
></app-qr-modal>
