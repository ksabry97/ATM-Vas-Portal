<header class="w-full">
  <h1>System Overview</h1>
  <p class="flex w-full justify-between">
    Real time meterics and performance indicator for your ATM services managment
    <span>Last Update 10:10 am</span>
  </p>
</header>

<div class="flex flex-wrap gap-5 w-full mt-8">
  <div
    class="card h-fit p-4 rounded-lg flex-grow-0 flex justify-between"
    *ngFor="let item of items"
    [ngStyle]="{ 'border-color': item.color }"
  >
    <p>
      <span></span>
      {{ item.label }}
    </p>
    <span>{{ item.count }}</span>
  </div>
</div>

<div class="flex justify-between mt-3">
  <div class="w-1/3"><app-pie-chart [label]="'Bills'"></app-pie-chart></div>
  <div class="w-1/3"><app-pie-chart [label]="'Cash out'"></app-pie-chart></div>
  <div class="w-1/3"><app-pie-chart [label]="'service'"></app-pie-chart></div>
</div>
