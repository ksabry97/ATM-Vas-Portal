<header class="w-full">
  <h1>{{ 'dashboard.system_overview' | translate }}</h1>
  <p class="flex w-full justify-between">
    {{ 'dashboard.realtime_metrics' | translate }}
    <span>{{ 'common.last_update' | translate: { time: '10:10 am' } }}</span>
  </p>
  </header>

<div class="flex flex-wrap gap-5 w-full mt-8">
  <div
    class="card h-fit p-4 rounded-lg flex-grow-0 flex justify-between"
    *ngFor="let item of items"
    [ngStyle]="{ 'border-color': item.color }"
  >
    <p>
      <span></span>
      {{ item.label | translate }}
    </p>
    <span>{{ item.count }}</span>
  </div>
</div>

<div class="flex justify-between mt-3">
  <div class="w-1/3"><app-pie-chart [label]="'common.bills' | translate"></app-pie-chart></div>
  <div class="w-1/3"><app-pie-chart [label]="'common.cash_out' | translate"></app-pie-chart></div>
  <div class="w-1/3"><app-pie-chart [label]="'common.service' | translate"></app-pie-chart></div>
</div>
